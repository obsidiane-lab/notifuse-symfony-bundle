name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  COMPOSER_MEMORY_LIMIT: -1

jobs:
  tests:
    name: Tests PHP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer
          coverage: none
          ini-values: memory_limit=-1

      - name: Install Composer dependencies (cached)
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: locked
          composer-options: --no-interaction --no-progress --prefer-dist

      - name: Validate composer.json
        run: composer validate --strict

  release:
    name: Release GitHub (calcule version + tag)
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    permissions:
      contents: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate APP_VERSION
        id: calculate
        run: |
          chmod +x script/calculate_tag.sh
          APP_VERSION=$(
            CI_COMMIT_REF_NAME="${GITHUB_REF_NAME}" \
            CI_DEFAULT_BRANCH="${{ github.event.repository.default_branch }}" \
            ./script/calculate_tag.sh | tr -d '\n'
          )
          echo "app_version=$APP_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.calculate.outputs.app_version }}
          release_name: Release ${{ steps.calculate.outputs.app_version }}
          draft: false
          prerelease: false

  publish_packagist:
    name: Publish to Packagist
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

    steps:
      - name: Trigger Packagist update
        uses: mnavarrocarter/packagist-update@v1.0
        with:
          username: ${{ secrets.PACKAGIST_USERNAME }}
          api_token: ${{ secrets.PACKAGIST_API_TOKEN }}
