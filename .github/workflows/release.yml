name: Release

on:
  push:
    branches:
      - master
    tags:
      - "*.*.*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    name: Tag & publish
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create next tag
        id: tag_version
        if: github.ref_type != 'tag'
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ github.token }}
          release_branches: master
          tag_prefix: ""
          default_bump: patch

      - name: Resolve release tag
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "RELEASE_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "RELEASE_TAG=${{ steps.tag_version.outputs.new_tag }}" >> "$GITHUB_ENV"
          fi

      - name: Create GitHub release
        if: env.RELEASE_TAG != ''
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Release ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false

      - name: Trigger Packagist update
        if: env.RELEASE_TAG != ''
        uses: mnavarrocarter/packagist-update@v1.0.0
        with:
          username: ${{ secrets.PACKAGIST_USERNAME }}
          api_token: ${{ secrets.PACKAGIST_API_TOKEN }}
          package_name: obsidiane/notifuse-symfony-bundle
